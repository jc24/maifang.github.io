    <h1 align="center">小知识科普11</h1>
    <h3>现房</h3>
    <p>是指消费者在购买时具备即买即可入住的商品房，即开发商已办妥所售的商品房的大产证的商品房，与消费者签订商品详尽买卖合同后，立即可以办理入住并取得产权证。</p>
    <h3>期房</h3>
    <p>是指消费者在购买时不具备即买即可入住的商品房，即房地产开发商品房预售许可证开始至取得房地产权证大产证为止，所出售商品房称为期房。消费者在购买期房时应签商品房预售合同。</p>
    <h3>毛坯房</h3>
    <p>房地产商交付屋内只有门框没有门，墙面地面仅做基础处理而未做表面处理的房叫毛坯房。</p>
